<div style="max-width: 1200px; margin: 0 auto;">
    <div>AngularJS Tree application</div>

    <div class="container">
        <div class="columns">
            <div class="column col-4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{tree.images[0]}}" class="img-responsive">
                    </div>
                    <div class="card-header">
                        <div class="card-title h5">{{tree.nombre}}</div>
                        <div class="card-subtitle text-gray">{{tree.nombre_cientifica}}</div>
                        <div class="card-subtitle">
                            <div><strong> Other Common Names</strong></div>
                            <span ng-repeat="n in tree.otros_nombres_comunes" class="chip">{{n}}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>
                            <strong>Description</strong>
                        </p>
                        <p>
                            {{tree.descripcíon ? tree.descripcíon : 'No Description Available'}}
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
